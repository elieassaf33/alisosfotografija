<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portretų Fotografija</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: transparent;
            aspect-ratio: 2/3;
        }
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <span class="logo">Alisos Fotografija</span>
            <nav class="nav-container">
                <ul class="nav">
                    <li><a href="index.html">Pradžia</a></li>
                    <li class="portfolio-dropdown">
                        <a href="portfolio.html">Portfolio</a>
                        <div class="portfolio-dropdown-content">
                            <a href="portrait.html">Studija</a>
                            <a href="nature.html">Gamta</a>
                            <a href="family.html">Šeima</a>
                            <a href="events.html">Renginiai</a>
                        </div>       
                    </li>
                    <li><a href="prices.html">Kainos</a></li>
                    <li><a href="about.html">Apie</a></li>
                    <li><a href="reviews.html">Atsiliepimai</a></li>
                    <li><a href="contacts.html">Kontaktai</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="gallery-container">
            <h1 class="section-title">Studijos Fotografija</h1>
            <p class="section-description">Asmenybių fiksavimas</p>
            
            <div class="photo-grid" id="photoGrid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC6P-2nngV7gL7f7UeJICkJ_uwOikFFK50",
            authDomain: "alisos-fotografija.firebaseapp.com",
            projectId: "alisos-fotografija",
            storageBucket: "alisos-fotografija.appspot.com",
            messagingSenderId: "394303533680",
            appId: "1:394303533680:web:8839ce95758766463c7ab5",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const photoGrid = document.getElementById('photoGrid');
        const category = 'portrait'; // change for each page

        async function loadPhotos() {
            try {
                const q = query(
                    collection(db, "photos"),
                    where("category", "==", category),
                    orderBy("createdAt", "desc")
                );
                const snapshot = await getDocs(q);
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <div class="image-container">
                            <img src="${data.url}" alt="${data.caption}" class="gallery-image">
                        </div>
                    `;
                    photoGrid.appendChild(photoItem);
                });
            } catch (error) {
                console.error("Error loading photos:", error);
            }
        }

        loadPhotos();
    </script>
</body>
</html>
