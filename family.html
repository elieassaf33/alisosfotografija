<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šeimos Fotografija</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .section-description {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .photo-grid {
            display: grid;
            grid-auto-rows: 500px;  
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));     /* height adjusts based on content */
            gap: 15px;
            grid-auto-flow: dense;       /* fills gaps automatically */
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
            width: 100%;
            object-fit: cover;
            background: transparent;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gallery-image {
            width:  100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            background: transparent;
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <span class="logo">Alisos Fotografija</span>
            <button class="menu-toggle" aria-label="Perjungti meniu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="nav-container">
                <ul class="nav">
                    <li><a href="index.html">Pradžia</a></li>
                    <li class="portfolio-dropdown">
                        <a href="portfolio.html">Portfolio</a>
                        <div class="portfolio-dropdown-content">
                            <a href="portrait.html">Studija</a>
                            <a href="nature.html">Gamta</a>
                            <a href="family.html">Šeima</a>
                            <a href="events.html">Renginiai</a>
                        </div>       
                    </li>
                    <li><a href="prices.html">Kainos</a></li>
                    <li><a href="about.html">Apie</a></li>
                    <li><a href="reviews.html">Atsiliepimai</a></li>
                    <li><a href="contacts.html">Kontaktai</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="gallery-container">
            <h1 class="section-title">Šeimos Fotografija</h1>
            <p class="section-description">Amžinių šeimos prisiminimų kūrimas</p>
            
            <div class="photo-grid" id="photoGrid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6P-2nngV7gL7f7UeJICkJ_uwOikFFK50",
            authDomain: "alisos-fotografija.firebaseapp.com",
            projectId: "alisos-fotografija",
            storageBucket: "alisos-fotografija.appspot.com",
            messagingSenderId: "394303533680",
            appId: "1:394303533680:web:8839ce95758766463c7ab5",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const photoGrid = document.getElementById('photoGrid');
        const category = 'family'; // This page's category
        async function loadPhotos() {
            try {
                const q = query(
                    collection(db, "photos"),
                    where("category", "==", category),
                    orderBy("createdAt", "desc")
                );
                const snapshot = await getDocs(q);
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <div class="image-container">
                            <img src="${data.url}" alt="${data.caption}" class="gallery-image">
                        </div>
                    `;
                    const img = photoItem.querySelector('img');
                    img.addEventListener('load', () => {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        if (aspectRatio > 1.2) {
            photoItem.classList.add('horizontal');
        } else {
            photoItem.classList.add('vertical');
        }
    });
            
                    photoGrid.appendChild(photoItem);
                });
            } catch (error) {
                console.error("Error loading photos:", error);
            }
        }

        loadPhotos();
    </script>
</body>
</html>
